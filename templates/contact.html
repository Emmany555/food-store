{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="{% static 'cont.css' %}">
  
</head>
<body>

  
  <div class="header">
    <a href="/">
      <h3 class="home">   Home</h3>
    </a>
    <h2>Contact</h2>  
  </div>



  <div class="box" id="box">
    <div class="top-box">
      <div class="box-img">
        <img src="{{ product.img_url }}" alt="Product Image">
      </div>
      <div class="name" id="name">
        <h2>{{ product.name }}</h2>
      </div>
      <div class="price" id="price">
        <h3>Price: {{ product.price }} NGN</h3>
        <h3>Stock: {{ product.stock }}</h3>
      </div>
        <br>  
        <hr>
      <div class="description">
        <p>{{ product.description }}</p>
      </div>
      <div class="seller-contact">
        <p>Call or Whatsapp Seller: <h4>{{ product.seller_contact }}</h4></p>
      </div>
      <br>
    </div>
  




  </div>
  <div style="margin: 5px; position:relative; bottom: 0; ">
    <h3>Contact Developer: 08124494667</h3>
  </div>
</body>
</html>
